<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E6E73", // teal foncé
              secondary: "#E8F6F7", // teal clair
              accent: "#0D4F50", // accent plus foncé
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Vue 3 (Production Build) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>

  <body class="bg-slate-50 min-h-screen flex flex-col">
    <div id="app" class="flex flex-col min-h-screen">
      <navbar @navigate="navigate" :is-admin-logged-in="isAdminLoggedIn" @logout="handleLogout"></navbar>

      <main class="flex-1">
        <component
          :is="currentViewComponent"
          :last-booking="lastBooking"
          :reservations="reservations"
          :bookings="allBookings"
          @update-reservations="updateReservations"
          @booked="handleBooking"
          @login-success="handleLoginSuccess"
          @navigate="navigate" />
      </main>

      <footer-bar></footer-bar>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
